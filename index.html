<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather</title>
        <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <div class="container">
    <form id="search-city">
        <input type="text" id="city-input" placeholder="Enter city name" />
        <input type="submit" value="Search" />
    </form>
      <div class="row">
        <div class="col-6">
          <h1>Barcelona</h1>
          <h3>
            Sunday
          </h3>
          <div>
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly Cloudy" id="icon">
          </div>
        </div>
        <div class="col-6">
          <h2> <span id="temperature">14</span> <span class="units"> <a href="#" id="celsius-link">°C </a></span>|<a href="#" id="fahrenheit-link">°F</a></h2>
          <h4>
            <ul>
              <li> <span id="description">Mostly Cloudy</span></li>
              <li>Humidity: <span id="humidity">84</span>%</li>
              <li>Wind: <span id="wind">16</span> km/h</li>
            </ul>
          </h4>
        </div>
      </div>
    <script src="src/index.js"> </script>
  </body>
</html>
